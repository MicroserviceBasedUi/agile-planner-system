<template>
    <form role="form" class="form-inline">
        <div class="form-group">
            <label for="startSprint">Start Sprint</label>
            <select id="startSprint" class="form-control" value.bind="selectedStartSprint">
                <option repeat.for="sprint of availableSprints" value="${sprint.name}">${sprint.name}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="endSprint">End Sprint</label>
            <select id="endSprint" class="form-control" value.bind="selectedEndSprint">
                <option repeat.for="sprint of availableSprints" value="${sprint.name}">${sprint.name}</option>
            </select>
        </div>
    </form>
</template>
